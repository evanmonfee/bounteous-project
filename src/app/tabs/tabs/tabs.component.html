<div class="container">
    <h2 class="mb-5 mt-3 text-lg-center">{{title}}</h2>

    <!-- START - Pages -->
    <ng-container *ngFor="let tab of tabList; let i=index">
        <!-- <app-tab-form tabName="{{tab.title}}" *ngIf="tab.active"></app-tab-form> -->
        <app-page-form pageTitle="{{tab.title}}" *ngIf="tab.active"></app-page-form>
    </ng-container>
    <!-- END - Pages -->

    <nav aria-label="Notebook navigation">
        <!-- START - Notebook pages -->
        <ul class="pagination justify-content-center">
            <li class="page-item" *ngFor="let page of tabList; let i=index;" (click)="onPageChange(page)"
                [ngClass]="{'active':page.active}">
                <a class="page-link" href="javascript:void(0)">{{i+1}}</a>
            </li>
        </ul>
        <!-- END - Notebook pages -->
    </nav>

</div>
